<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>

</head>
<body class="">
    <h1 class="text-center p-4">Car World</h1>
    <div class="d-flex justify-content-between text-center  m-4">
        <div class="div container border border-primary m-3 rounded-5">
       <h1>Enter Car Details</h1> <br>
        <input id="carbrand" type="text" placeholder="Car Brand" class="form-control "><br>
        <input id="price" type="text" placeholder="Price" class="form-control"><br>
        <input id="key" type="text" placeholder="Key" class="form-control"><br>
        <button onclick="store()" type="button" class="btn btn-primary m-2 rounded-pill">Store Record</button><br>
    </div>

        <div class="div container border border-danger m-3 rounded-5">
            <h1>Retrieve Details</h1> <br>
            <input id="outkey" type="text" placeholder="Enter Key" class="form-control"><br>
            <button onclick="retrieve()" type="button" class="btn btn-success rounded-pill">Retrieve</button>
            <div id="display"></div>

        </div>
        <div class="div container border border-warning m-3 rounded-5">
            <h1>Delete Details</h1> <br>
            <input id="delkey" type="text" placeholder="Enter key" class="form-control"><br>
            <button type="button" onclick="Delete()" class="btn btn-danger rounded-pill">Delete</button>

        </div>
        
    </div>
    <button onclick="removeall()" class="form-control mt-4 btn btn-light btn-outline-dark ">Clear All Record</button>

    <script>
        function store(){
        const car={
            cbrand:carbrand.value,
            cprice:price.value,
            keys:key.value
        }
        if (car.carbrand==""||car.price==""||car.key==""){
            alert("fill the items")
        }
        else{
            localStorage.setItem(car.keys,JSON.stringify(car))
            alert("sucessful")
        }
        
        }
       function retrieve() {
        const key = outkey.value;
        console.log(key);
        if(key in localStorage){
            let rkey=JSON.parse(localStorage.getItem(key))

            let data=`    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item"> Id : ${rkey.keys}</li>
        <li class="list-group-item"> Brand : ${rkey.cbrand}</li>
        <li class="list-group-item">Price : ${rkey.cprice}</li>

        
  </ul>
</div>`
      display.innerHTML= data
    

        }
        else{
            alert("key not found")
        }

       }
       
        function Delete() {
            const dkey = delkey.value;
        if(dkey in localStorage){
            localStorage.removeItem(dkey);
        }
    }
function removeall() {
    localStorage.clear();
}
    </script>
</body>
</html>
